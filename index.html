<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Apuu</title>
  <style>
    /* Basic page styling */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }
    /* Prompt styling */
    #magic {
      cursor: pointer;
      font-size: 2em;
      user-select: none;
      transition: transform 0.2s ease;
    }
    #magic:active {
      transform: scale(0.9);
    }
    /* Floating "Apuu" styling */
    .apuu {
      position: absolute;
      font-weight: bold;
      opacity: 0;
      animation: floatUp var(--duration) ease-out forwards;
      color: hsl(calc(360 * var(--hue)), 70%, 60%);
      pointer-events: none;
    }
    /* Animation keyframes */
    @keyframes floatUp {
      0% {
        transform: translate(var(--start-x), var(--start-y)) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(calc(var(--start-x) + var(--dx)), calc(var(--start-y) - 300px)) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="magic">Want to see magic?</div>

  <script>
    const magic = document.getElementById('magic');
    magic.addEventListener('click', () => {
      // Generate many floating "Apuu" elements
      for (let i = 0; i < 50; i++) {
        createApuu();
      }
    });

    function createApuu() {
      const el = document.createElement('div');
      el.className = 'apuu';
      el.textContent = 'Apuu';

      // Randomize properties
      const hue = Math.random();
      const duration = (1 + Math.random() * 2).toFixed(2) + 's';
      const startX = Math.random() * window.innerWidth + 'px';
      const startY = window.innerHeight + 'px';
      const dx = (Math.random() - 0.5) * 200 + 'px';
      const fontSize = (16 + Math.random() * 24) + 'px';

      // Set CSS variables
      el.style.setProperty('--hue', hue);
      el.style.setProperty('--duration', duration);
      el.style.setProperty('--start-x', startX);
      el.style.setProperty('--start-y', startY);
      el.style.setProperty('--dx', dx);
      el.style.fontSize = fontSize;

      document.body.appendChild(el);

      // Remove after animation completes
      setTimeout(() => el.remove(), parseFloat(duration) * 1000 + 500);
    }
  </script>
</body>
</html>
