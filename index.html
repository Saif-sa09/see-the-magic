<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Apuu</n<title>
  <style>
    /* Full-screen setup */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
    }
    /* Question container */
    #prompt {
      text-align: center;
    }
    #question {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #yes-btn {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ff5722;
      color: #fff;
      transition: background 0.2s ease;
    }
    #yes-btn:hover {
      background: #e64a19;
    }
    /* Floating Apuu styling */
    .apuu {
      position: absolute;
      font-weight: bold;
      opacity: 0;
      animation: floatUp var(--duration) ease-out forwards;
      color: hsl(calc(360 * var(--hue)), 70%, 60%);
      pointer-events: none;
    }
    @keyframes floatUp {
      0% {
        transform: translate(var(--start-x), var(--start-y)) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(calc(var(--start-x) + var(--dx)), calc(var(--start-y) - 300px)) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="prompt">
    <div id="question">Want to see magic?</div>
    <button id="yes-btn">Yes</button>
  </div>

  <script>
    const promptDiv = document.getElementById('prompt');
    const yesBtn = document.getElementById('yes-btn');

    yesBtn.addEventListener('click', () => {
      // Remove prompt
      promptDiv.style.display = 'none';
      // Create floating Apuu elements
      for (let i = 0; i < 60; i++) createApuu();
    });

    function createApuu() {
      const el = document.createElement('div');
      el.className = 'apuu';
      el.textContent = 'Apuu';

      // Randomize properties
      const hue = Math.random();
      const duration = (1 + Math.random() * 2).toFixed(2) + 's';
      const startX = Math.random() * window.innerWidth + 'px';
      const startY = window.innerHeight + 'px';
      const dx = (Math.random() - 0.5) * 200 + 'px';
      const fontSize = (16 + Math.random() * 24) + 'px';

      // Apply CSS variables and style
      el.style.setProperty('--hue', hue);
      el.style.setProperty('--duration', duration);
      el.style.setProperty('--start-x', startX);
      el.style.setProperty('--start-y', startY);
      el.style.setProperty('--dx', dx);
      el.style.fontSize = fontSize;

      document.body.appendChild(el);

      // Remove element after animation
      setTimeout(() => el.remove(), (parseFloat(duration) * 1000) + 500);
    }
  </script>
</body>
</html>
